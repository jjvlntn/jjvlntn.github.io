<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/mindar-image.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
    <script src="./lib/mindar-image-aframe.js"></script>
    <script src="./lib/dat.gui.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
          margin: 0;
        }
        .example-container {
          overflow: hidden;
          position: absolute;
          width: 100%;
          height: 100%;
        }
     </style>

</head>
<body>

    <div class="example-container">
        <a-scene mindar-image="imageTargetSrc: ./data/targets.mind; showStats: false; autoStart: true; captureRegion: true" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-assets>
                <a-asset-item id="medal-entity" src="./data/font-small.gltf"></a-asset-item>
              </a-assets>
            <a-box id="box" position="0 0 0">
                  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                
                  <a-entity mindar-image-target="targetIndex: 0">
                    <a-gltf-model  id="medal-model" rotation="0 0 0 " position="0 0 0.5" scale="0.05 0.05 0.05" src="#medal-entity" animation-mixer>
                  </a-entity>
                  <a-light id="light" type="directional" position="0 500 500" rotation="0 0 0" intensity="1">
                    <!-- <a-entity id="directionaltarget" position="0 0 0"></a-entity> -->
                  </a-light>
                  <a-light id="second-light" type="directional" position="500 -500 500" rotation="0 0 0" intensity="1">
                    <!-- <a-entity id="directionaltarget" position="0 0 0"></a-entity> -->
                  </a-light>

            </a-box>
        </a-scene>
      </div>
      <script src="./js/main.js"></script>
</body>
</html>
