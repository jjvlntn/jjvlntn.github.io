   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene 
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-box id="box" position="232 10 -136">
          <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
          <a-nft
              type='nft' url='./data/medal'
              smooth='true' smoothCount='30' smoothTolerance='0.01' smoothThreshold='5'>
              <a-entity
                  id="medal-entity"
                  gltf-model='./data/scene-font.gltf'
                  scale="4 4 4"
                  position="0 0 0"
                  rotation="0 0 0"
                  >
              </a-entity>
          </a-nft>
          <a-box color="tomato" depth="2" height="4" width="0.5"></a-box>
        <a-light id="light" type="directional" position="0 500 500" rotation="0 0 0" intensity="10">
          <!-- <a-entity id="directionaltarget" position="0 0 0"></a-entity> -->
        </a-light>
        <a-light id="second-light" type="directional" position="500 -500 500" rotation="0 0 0" intensity="10">
          <!-- <a-entity id="directionaltarget" position="0 0 0"></a-entity> -->
        </a-light>
      </a-box>
        <!-- get lights in the scene -->
		  <a-entity camera></a-entity>
    </a-scene>

    <script src="./main.js"></script>
</body>
